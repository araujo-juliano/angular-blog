
<div class="container__footer-card">
  <div class="container__footer-card-content">
    <div class="footer-card__photo">
      <img src="{{ photoCover }}" alt="" srcset="" />
    </div>
    <div class="footer-card__title">
      <h2>
        <a [routerLink]="['content', Id]"> {{ cardTitle }} </a>
      </h2>
    </div>
    <div class="footer-card__description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
</div>
